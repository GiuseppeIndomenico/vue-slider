<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>vue-slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="bg-dark text-light">

    <div class="wrapper d-flex align-items-center justify-content-center">

        <div class="container d-flex align-items-center justify-content-center">

            <div id="app" class="gi-container ">


                <div class="slide">
                    <img :src="images[currentIndex].image" :alt="images[currentIndex].title">
                </div>
                <div class="text-slide  d-flex align-items-center justify-content-center flex-column">
                     <h3 class="fw-semibold">{{images[currentIndex].title}}</h3>
                    <p class="p-1">{{images[currentIndex].text}}</p>
                </div>
                
                
                <button @click="prevSlide" class="prev">

                    <i class="fa-solid fa-circle-arrow-left"></i>
                </button>

                <button @click="nextSlide" class="next">
                    <i class="fa-solid fa-circle-arrow-right"></i>

                </button>






            </div>





        </div>



    </div>




    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
